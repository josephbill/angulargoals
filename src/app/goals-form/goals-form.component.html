<div class="container-fluid">
  <h2 class="text-center">Create a new Goal</h2>
  <hr>
  <!--  #goalForm is referred to as a template variable , ngForm provides the form element with additional features-->
  <!--  e.g. monitor input changes , check for form validity -->
<!--  ngSubmit is the directive for submitting form data -->
<!--  when the add goal button is clicked it emits this event and launches the submit goal function -->
  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
    <div class="form-group">
      <label for="name">Name</label>
      <!--      ngModel is the directive for two way binding-->
      <!--      newGoal is the reference for the object the ts file for this component creates for a goal -->
      <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel' required>
      <!-- Testing to see if we get any data ? two way binding -->
      Display {{newGoal.name}}
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>
    <div class="form-group">

      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Description is required</p>
      </div>
    </div>
    <div class="form-group">

      <label for="complete">Completion</label>
      <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Add Goal</button>
  </form>
</div>
