<!--with bootstrap-->
<div class="container">
<!--  progress bar to show user something is happening i.e. taking data from api-->
  <ng-progress></ng-progress>
  <h1>My Goals</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let goal of goals;let i = index'>
        <div>
          <h4 id={{i}} appStrikethrough>{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h4>
          <h3>Goal CountDown is {{goal.completeDate|dateCount}}</h3>
          <button class="btn btn-primary" (click)='goToUrl(goal.id)'>View Details</button>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
        </div>

        <div *ngIf='goal.showDescription'>
<!--          <app-goal-details  [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-goal-details>-->
        </div>



      </div>
      <div class="col-md-6">
<!--        form component when add Goals is clicked this is the function to add the goal-->
        <app-goals-form (addGoal)="addNewGoal($event)"></app-goals-form>
      </div>
    </div>
  </div>

  <p *ngIf='goals.length > 5'>You have too many goals</p>
  <div class="row">
    <blockquote class="blockquote text-center">
      <p class="mb-0">{{quote.quote}}</p>
      <footer class="blockquote-footer"><cite>{{quote.author}}</cite></footer>
    </blockquote>
  </div>
</div>
